<!DOCTYPE html>
<html lang="tr">


<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="/js/cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="/js/code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>To-Do App</title>
</head>

<body class="bg-new">

    <div class="toast ml-auto m-2" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
        <div class="toast-header">
            <strong class="mr-auto">Notice</strong>
            <span type="button" class="ml-2 mb-1 close-toast" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true"><strong style="font-size:23px">&times;</strong></span>
            </span>
        </div>
        <div class="toast-body">
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h2>To-Do App</h2>
            <input type="text" id="task" placeholder="Enter your task" />
            <span class="button newElement">Add</span>
        </div>

        <ul class="mb-5" id="list">
        </ul>
    </div>
    <footer class="footer">
        <div class="container text-center">
            <span id="footer-text" class="text-white">
            </span>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
